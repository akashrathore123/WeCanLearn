<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Log In | WeCanLearn</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/normalize.css">


        <link rel="stylesheet" href="css/style.css">




  </head>

  <body ng-app="login">

    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup" ng-controller="registerAction">
          <h1>Sign Up for Free</h1>


          <div class="top-row">
            <div class="field-wrap">
              <label>
               School Name<span class="req">*</span>
              </label>
              <input type="text" ng-model="register.name" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Mobile<span class="req">*</span>
              </label>
              <input type="text" ng-model="register.phone" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" ng-model="register.email" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
               Address<span class="req">*</span>
            </label>
            <input type="text" ng-model="register.address" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
               City<span class="req">*</span>
            </label>
            <input type="text" ng-model="register.city" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" ng-model="register.password" required autocomplete="off"/>
          </div>

          <button id="registerSubmit" ng-click="schoolRegister()" class="button button-block"/>Get Started</button>

          <span id="registerResponse"></span>

        </div>

        <div id="login" ng-controller="loginAction">
          <h1>Welcome Back!</h1>



            <div class="field-wrap">
            <label>
              Email or User Id<span class="req">*</span>
            </label>
            <input type="text" ng-model="login.email" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" ng-model="login.password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button id="loginSubmit" ng-click="schoolLogin()"class="button button-block"/>Log In</button>
          <span id="loginResponse"></span>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="angular/login.js"></script>




  </body>
</html>
